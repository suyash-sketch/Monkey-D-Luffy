
<html>
 <head>
  <title>
   Secure Vault - Settings
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 20px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        .sidebar button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 5px;
            background-color: #00ffcc;
            border-radius: 0 0 0 20px;
        }
        .main-content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .main-content h1 {
            font-size: 48px;
            margin: 0;
        }
        .main-content h2 {
            font-size: 36px;
            margin: 20px 0;
        }
        .settings-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-list button {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 20px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        .settings-list button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 5px;
            background-color: #00ffcc;
            border-radius: 0 0 0 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="sidebar">
        <img alt="User profile icon" height="100" src="https://storage.googleapis.com/a1aa/image/le5rwupEeGiLZUtxeP7IzW68X1vIH211BfXe1wY21olbokAdC.jpg" width="100"/>
        <div class="buttons">
            <button><a href="/home">Home</a></button>
            <button>Profile Insights</button>
            <button><a href="/subscription">Subscriptions</a></button>
            <button><a href="/setting">Settings</a></button>
            <button><a href="/aboutus">About Us</a></button>
            <button><a href="/submit">Log out</a></button>
        </div>
    </div>

   <div class="main-content">
    <h1>
     SECURE VALT
    </h1>
    <div class="logo">
     <img alt="Lock icon with blue accents" height="50" src="https://storage.googleapis.com/a1aa/image/99rD7As17DKhJ9P1xLw5FPyedGpU76Y6R2WrwsfI07lClEoTA.jpg" width="50"/>
    </div>
    <h2>Settings</h2>
    <div class="settings-list">
     <button>Account Info</button>
     <button>Security Settings</button>
     <button>Subscription Plan</button>
     <button>Personalization</button>
     <button>Data and Privacy</button>
    </div>
   </div>
  </div>
 </body>
</html>
