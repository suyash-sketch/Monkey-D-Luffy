<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget_login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/new-signup-style.css')}} ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2>Welcome<br><span>To Our New Website</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, non?</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box">
                <div class="forget-h2">
                    <h2>Forgot Password</h2>
                </div>
                <form id="signin-form" action="{{ url_for('forgot_password') }}" method="POST">
                    {% if step == '1' %}
                    <input type="hidden" name="step" value="1">
                    <div class="step" id="step-1">
                        <div class="input-box">
                            <input type="text" id="username" name="username" required><br><br>
                            <label for="username">Username</label>
                            <span class="icon"><i class='bx bxs-user'></i></span>
                        </div>
                        <div class="input-box">
                            <input type="email" id="email" name="email" required><br><br>
                            <label for="email">Email</label>
                            <span class="icon-signup"><i class='bx bxs-envelope'></i></span>
                            <button type="submit" class="btn-forget" onclick="nextStep(2)">Get OTP</button>
                        </div>
                    </div>
                    {% elif step == '2' %}
                    <input type="hidden" name="step" value="2">
                    <div class="step" id="step-2">
                        <div class="input-box">
                            <input type="text" id="otp" name="otp" required><br><br>
                            <label for="otp">Enter OTP</label>
                            <span><i class='bx bxs-lock-alt'></i></span>
                            <button type="submit" class="btn-forget">Verify</button>
                        </div>
                    </div>
                    {% elif step == '3' %}
                    <input type="hidden" name="step" value="3">
                    <div class="step" id="step-3">
                        <div class="input-box">
                            <input type="password" id="new_password" name="new_password" required><br><br>
                            <label for="new_password">New Password</label>
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        </div>
                        <button type="submit" class="btn-forget">Submit</button>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script>
        function nextStep(step) {
            document.querySelectorAll('.step').forEach((element) => {
                element.style.display = 'none';
            });
            document.getElementById('step-' + step).style.display = 'block';
        }
    </script>
</body>
</html>
