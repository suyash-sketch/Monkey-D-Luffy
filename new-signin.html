<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/new-signup-style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <title>Sign In</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2>Welcome<br><span>To Our New Website</span>
            </h2>
    
            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box">
                <h2>Sign in</h2>
                <form id="signin-form" action="{{ url_for('login') }}" method="POST">
                    <div class="input-box">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                        <span class="icon"><i class='bx bxs-user'></i></span>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a class="signup-link" href="/">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = "{{ message }}";
            if (message) {
                alert(message);
            }
        });
    </script>
</body>
</html>
