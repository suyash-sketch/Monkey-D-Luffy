<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/archive-style.css')}}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="buttons">
                <a href="/home">Home</a>
                <button>Profile Insights</button> 
                <a href="/subscription">Subscriptions</a>
                <a href="/setting">Settings</a>
                <a href="/aboutus">About Us</a>
                <a href="/login">Log out</a>
            </div>
        </div>
        <div class="main-content">
            <h1>ARCHIVE</h1>
            <div class="form-box">
                <form id="archive-form" action="/archive" method="POST">
                    <div class="input-box">
                        <input type="text" id="app_name" name="app_name" required placeholder="App Name">
                        <!-- <label for="app_name">App Name</label> -->
                    </div>
                    <div class="input-box">
                        <input type="text" id="a_username" name="a_username" required placeholder="Username">
                        <!-- <label for="a_username">Username</label> -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="a_password" name="a_password" required placeholder="Password">
                        <!-- <label for="a_password">Your Password</label> -->
                    </div>
                    <div class="buttons">
                        <button class="button">Save</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = "{{ message }}";
            if (message) {
                alert(message);
            }
        });
    </script>
</body>
</html>
